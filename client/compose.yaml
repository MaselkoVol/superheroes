services:
  client:
    pull_policy: never # never pull this image from the cloud
    image: maslkovol-superheroes-dev-client
    container_name: maslkovol-superheroes-dev-client
    build:
      context: ./
      target: client-dev
    ports:
      - ${PORT}:${PORT}
    develop:
      watch:
        - path: ./
          action: sync
          target: /usr/local/app
          initial_sync: true
          ignore: # it also ignores files and folders from .dockerignore
            - ./node_modules/
            - ./.git/
        - path: ./package.json
          action: rebuild
